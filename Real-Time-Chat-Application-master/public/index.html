<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="shortcut icon"
         href="img/icons8-chat-64.png"
         type="image/x-icon"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
         integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Real Time Chat Application</title>
   </head>
   <body>
      <div class="join-container">
         <header class="join-header">
            <h1 >
               <i class="fas fa-comment-dots"></i> GrizzlesChat
            </h1>
         </header>
         <main class="join-main">
            <form action="chat.html">
               <div class="form-control">
                  <label style="color: #fff" for="username">Nickname</label>
                  <input
                     type="text"
                     name="username"
                     id="username"
                     placeholder="Enter username..."
                     required
                  />
               </div>
               <div class="form-control">
                  <label style="color: #fff" for="room">Select the Room of Your choice</label>
                  <select name="room" id="room">
                     <option value="Room-1">Room-Alpha</option>
                     <option value="Room-2">Room-Beta</option>
                     <option value="Room-3">Room-Gamma</option>
                     <option value="Room-4">Room-Delta</option>
                     <option value="Room-5">Room-Zeta</option>
                  </select>
               </div>
               <button type="submit" class="btn">Join Room</button>
            </form>
         </main>
         <footer style="margin-top: 25px">
            <div style="text-align: center" class="credit">
               &copy; GrizzlesChat
            </div>
         </footer>
      </div>
   </body>
</html>
